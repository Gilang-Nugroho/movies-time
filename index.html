<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesTime</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header id="navbar">
      <h2 id="title">MoviesTime</h2>
      <form action="" id="searchForm">
        <input type="text" name="search" id="searchInput" placeholder="Search" />
      </form>
      <button type="submit" id="toggle">Dark Mode</button>
    </header>

    <div id="moviesElement"></div>
    <div class="pagination">
      <div id="prev">Prev</div>
      <div id="currentPage">1</div>
      <div id="next">Next</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
